<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="script.css">
    <title></title>
  </head>
  <body>

    <div id="screen">
    	<div id="cube" class='cube'>
    		<!-- cube images -->
        <img id="2" src="blinded.jpg" class='face' data-transform="rotateY(90deg) translateZ(-400px)">
    		<img id="3" src="prison.jpg"  class='face' data-transform="rotateY(-90deg) translateZ(-400px)">
    		<img id="4" src="wallpaper-656730-c.jpg" class='face' data-transform="rotateY(180deg) translateZ(-400px)">
    		<img id="5" src="wallpaper-950047-c.jpg" class='face' data-transform="rotateX(90deg) translateZ(-300px)">
    		<img id="6" src="loneliness.jpg"  class='face' data-transform="rotateX(-90deg) translateZ(-300px)">
    		<!-- bonus image -->
    		<img id="7" src="wallpaper-760316-c.jpg"  class='face' data-transform="rotateY(180deg) translateZ(305px)" style="visibility:hidden">
    		<!-- buttons -->
    		<img src="lightbulb.jpg" class='face button' alt="7" data-transform="translateY(-80px) translateZ(-340px) scale(0.5)">
    		<img src="blinded.jpg" class='face button' alt="2" data-transform="translateX(-200px) translateY(-80px) translateZ(-340px) scale(0.5)">
    		<img src="prison.jpg"  class='face button' alt="3" data-transform="translateX(200px) translateY(-80px) translateZ(-340px) scale(0.5)">
    		<img src="wallpaper-656730-c.jpg" class='face button' alt="4" data-transform="translateY(80px) translateZ(-340px) scale(0.5)">
    		<img src="wallpaper-950047-c.jpg" class='face button' alt="5" data-transform="translateX(-200px) translateY(80px) translateZ(-340px) scale(0.5)">
    		<img src="loneliness.jpg"  class='face button' alt="6" data-transform="translateX(200px) translateY(80px) translateZ(-340px) scale(0.5)">
    	</div>
    </div>

<script type="text/javascript" src="efeito360.js">

</script>

  </body>
</html>
